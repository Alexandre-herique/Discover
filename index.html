<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
            rel="stylesheet">
        <title>Finacer</title>
    </head>

    <body>

        <header>
            <img src="./assets/logo.svg" alt="Dev Finance">
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./assets/income.svg" alt="imagen de entrada">
                    </h3>
                    <p id="incomeDisplay"></p>
                </div>
                <div class="card">
                    <h3>
                        <span>Saidas</span>
                        <img src="./assets/expense.svg" alt="imagen de saida">
                    </h3>
                    <p id="expenseDisplay"></p>
                </div>
                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="Imagem de Total">
                    </h3>
                    <p id="totalDisplay"></p>
                </div>
            </section>
            <section id="Transactions">
                <h2 class="sr-only">Transações</h2>
                <a href="#" onclick="Modal.open()" class="button new">
                    + Nova Transação
                </a>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </section>
        </main>

        <div class="modal-overlay">
            <div class="modal">
                <div class="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="imput-group">
                            <label class="sr-only" for="description">Descrição</label>
                            <input type="text" id="description" name="description" placeholder="Descrição">
                        </div>
                        <div class="imput-group">
                            <label class="sr-only" for="amount">Valor</label>
                            <input type="number" step="0.01" id="amount" name="amount" placeholder="R$ 0,00">
                            <small class="help">Use o sinal ( - ) "negativo" para despesas, e ( , ) "vírgula" para casa
                            decimais.</small>
                        </div>
                        <div class="imput-group">
                            <label class="sr-only" for="date">Data</label>
                            <input type="date" id="date" name="date" />
                        </div>

                        <div class="input-group actions">
                            <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer id="logoking">King Dev</footer>

        <script sr="./Js/index.js"></script>

    </body>

</html>
